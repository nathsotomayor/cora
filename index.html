<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Para ti, cora">
    <meta name="theme-color" content="#191970">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cora.nathsotomayor.com/">
    <meta property="og:title" content="Quiero hacer contigo">
    <meta property="og:description" content="Para ti, cora">
    <meta property="og:image" content="https://cora.nathsotomayor.com/assets/img/slide-9.jpg">
    <meta property="og:image:secure_url" content="https://cora.nathsotomayor.com/assets/img/slide-9.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Instantes Cotidianos">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Quiero hacer contigo">
    <meta name="twitter:description" content="Para ti, cora">
    <meta name="twitter:image" content="https://cora.nathsotomayor.com/assets/img/slide-9.jpg">

    <title>Quiero hacer contigo</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.svg">

    <!-- Preconnect para optimizar carga de APIs externas -->
    <link rel="preconnect" href="https://api.unsplash.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://gist.githubusercontent.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Pantalla de carga inicial con corazón animado -->
    <div class="splash-screen" id="splashScreen">
        <svg class="splash-heart" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path class="splash-heart__path"
                  d="M50,85 C50,85 15,60 15,40 C15,28 23,20 33,20 C40,20 46,24 50,30 C54,24 60,20 67,20 C77,20 85,28 85,40 C85,60 50,85 50,85 Z"
                  fill="none"
                  stroke="#9F9FEA"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
        </svg>
    </div>

    <!-- Cursor personalizado -->
    <div class="cursor">
        <div class="cursor__pointer"></div>
        <div class="cursor__follower"></div>
    </div>

    <!-- Estado de carga -->
    <div class="loading" id="loading" aria-live="polite" aria-label="Cargando contenido">
        <div class="loading__spinner"></div>
        <p class="loading__text">Descubriendo instantes...</p>
    </div>

    <!-- Controles de navegación -->
    <nav class="nav-controls" id="navControls">
        <button class="nav-btn nav-btn--prev" id="prevBtn" aria-label="Anterior">
            <svg viewBox="0 0 100 100" fill="currentColor" stroke="none">
                <path d="M50,85 C50,85 15,60 15,40 C15,28 23,20 33,20 C40,20 46,24 50,30 C54,24 60,20 67,20 C77,20 85,28 85,40 C85,60 50,85 50,85 Z" transform="rotate(180 50 52.5)"/>
            </svg>
        </button>
        <button class="nav-btn nav-btn--next" id="nextBtn" aria-label="Siguiente">
            <svg viewBox="0 0 100 100" fill="currentColor" stroke="none">
                <path d="M50,85 C50,85 15,60 15,40 C15,28 23,20 33,20 C40,20 46,24 50,30 C54,24 60,20 67,20 C77,20 85,28 85,40 C85,60 50,85 50,85 Z"/>
            </svg>
        </button>
        <div class="nav-counter" id="navCounter" aria-live="polite">
            <span class="nav-counter__current">1</span>
            <span class="nav-counter__separator">/</span>
            <span class="nav-counter__total">0</span>
        </div>
    </nav>

    <!-- Contenedor principal fullscreen -->
    <main class="fullscreen-container" id="fullscreenContainer" role="main">
        <!-- Las secciones fullscreen se inyectarán dinámicamente aquí -->
    </main>

    <!-- Hint de navegación (se oculta después del primer scroll) -->
    <div class="scroll-hint" id="scrollHint">
        <p class="scroll-hint__text">Desliza o usa los corazones</p>
        <svg class="scroll-hint__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
    </div>

    <!-- Controles de audio (aparecen en el último slide) -->
    <div class="audio-controls" id="audioControls">
        <button class="audio-btn audio-btn--play-pause" id="playPauseBtn" aria-label="Reproducir/Pausar">
            <svg class="audio-icon audio-icon--play" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg class="audio-icon audio-icon--pause" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
        </button>
        <button class="audio-btn audio-btn--mute" id="muteBtn" aria-label="Silenciar/Activar">
            <svg class="audio-icon audio-icon--volume" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
            <svg class="audio-icon audio-icon--muted" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
        </button>
    </div>

    <!-- Audio de fondo -->
    <audio id="backgroundMusic" preload="auto">
        <source src="assets/audio/inspiring-piano-music-293598.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts - Data de respaldo primero, luego la aplicación principal -->
    <script src="data/data-fallback.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
